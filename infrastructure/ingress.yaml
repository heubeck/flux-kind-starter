---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  interval: 120m
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: ${ingress_nginx_version}
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    controller:
      publishService:
        enabled: false
      extraArgs:
        watch-ingress-without-class: "true"
        publish-status-address: "localhost"
      hostPort:
        enabled: true
      service:
        enabled: true
        type: NodePort
        targetPorts:
          http: http
      nodeSelector:
        ingress-ready: "true"
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Equal
      metrics:
        enabled: true
